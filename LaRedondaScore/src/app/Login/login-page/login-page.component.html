<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaRedondaScore</title>
    <link rel="stylesheet" href="login-page.component.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <img src="Logoinicio2.png" alt="" class="logo">
    
<div class="wrapper">


    <form action="">
        <h1>Acceder</h1>
        <div class="input-box">
            <input type="text" placeholder="Usuario" required>
            <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
            <input type="password" placeholder="Contraseña" required>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="remember-forget">
        <label><input type="checkbox">Mantener sesión iniciada</label>
        <a href="#">¿Olvidaste tu contraseña?</a>    
        </div>

        <button type="button" class="btn" routerLink="/PaginaPrincipal">INGRESA</button>


           <div class="register-link">
            <p>¿Aún no tenés cuenta en LaRedondaScore?<a href="">¡Registrate acá!</a></p>
           </div>

    </form>

</div>

</body>
</html>
